pipeline:
  - name: session_starter
    enabled: true
  - name: check_cache
    enabled: true
  - name: dialog_analysis
    enabled: true
  - name: state_machine
    enabled: true
  - name: aggregation
    enabled: true
  - name: easy_classification
    enabled: true
  - name: classify
    enabled: false
  - name: metadata_filtering
    enabled: true
  - name: expand_query
    enabled: false
  - name: hybrid_search
    enabled: true
  - name: retrieve
    enabled: false
  - name: lexical_search
    enabled: false
  - name: fusion
    enabled: false
  - name: reranking
    enabled: true
  - name: multihop
    enabled: true
  - name: routing
    enabled: true
  - name: prompt_routing
    enabled: true
  - name: generation
    enabled: true
  - name: archive_session
    enabled: true
  - name: store_in_cache
    enabled: true

details:
  cache:
    parameters:
      backend: redis
      redis_url: "${REDIS_URL:-redis://redis:6379/0}"
      ttl_seconds: 86400
      max_entries: 1000

  global:
    parameters:
      default_language: ru
      confidence_threshold: 0.3
      debug_mode: false
      persist_to_postgres: true
      session_ttl_hours: 24
      session_timeout_minutes: 30
      session_idle_threshold_minutes: 5
      # Common node parameters
      timeout_ms: 5000
      retry_count: 3

  reranking:
    parameters:
      confidence_threshold: 0.3
      top_k: 5
      batch_size: 32
      use_gpu: true
      inference_timeout_ms: 5000
    config:
      model_name: "BAAI/bge-reranker-v2-m3"

  multihop:
    parameters:
      output_docs_count: 3
      max_hops: 2
      complexity_threshold: 1.5
      skip_if_high_confidence: true
      high_confidence_threshold: 0.8

  aggregation:
    parameters:
      history_messages_count: 3
      include_assistant_responses: true
      min_message_length: 2
      max_context_length: 200
    config:
      mode: lightweight

  prompt_routing:
    parameters:
      max_history_messages: 5
      filter_system_messages: true
      max_message_length: 300
      include_user_profile: true
      include_entities: true
    config:
      history_source: conversation_history

  routing:
    parameters:
      min_confidence_auto_reply: 0.3
      respect_escalation_decision: true
      respect_requires_handoff: true
      clarification_enabled: true
    config:
      always_escalate_categories: ["billing_dispute", "account_closure", "complaint"]
      always_escalate_intents: ["urgent", "vip"]
      clarification_confidence_range: [0.3, 0.6]

  easy_classification:
    parameters:
      intent_confidence_threshold: 0.3
      category_confidence_threshold: 0.3
      skip_if_low_confidence: true
    config:
      fallback_intent: unknown
      fallback_category: General

  hybrid_search:
    parameters:
      vector_top_k: 10
      lexical_top_k: 10
      final_top_k: 10
      rrf_k: 60
    config:
      fusion_method: rrf

  dialog_analysis:
    parameters:
      negative_sentiment_threshold: -0.3
      detect_repeated_questions: true
    config:
      mode: rule_based

  state_machine:
    parameters:
      max_attempts_before_handoff: 3
      reset_on_gratitude: true
      use_rules_engine: true
    config:
      default_state: INITIAL

  generation:
    parameters:
      temperature: 0.3
      max_tokens: 1000
      include_sources: true
    config:
      model: gpt-4o-mini

  session_starter:
    parameters:
      max_history_messages: 10
      max_session_history: 3
      filter_system_messages: true
      load_conversation_history: true
      load_session_history: true
      load_user_profile: true

  archive_session:
    parameters:
      filter_system_messages: true
      generate_summary: true
      save_to_postgres: true
      update_redis_session: true
      max_summary_length: 200
    config:
      summary_method: rule_based

  metadata_filtering:
    parameters:
      use_category_filter: true
      skip_on_unknown: true
    config:
      fallback_category: General
