node:
  name: aggregation
  enabled: true

# Числовые и булевые параметры
parameters:
  history_messages_count: 3
  include_assistant_responses: true
  min_message_length: 2
  llm_temperature: 0
  llm_max_tokens: 200
  max_context_length: 200

# Текстовые настройки и словари
config:
  mode: lightweight
  llm_model: gpt-4o-mini
  
  # Промпт для LLM загружается из llm_prompt_template.txt
  
  lightweight:
    template: "[Контекст: {last_assistant_response}] Вопрос: {current_question}"
    fallback_template: "{current_question}"
