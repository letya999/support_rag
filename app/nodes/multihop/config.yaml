node:
  name: multihop
  enabled: true

# Числовые и булевые параметры
parameters:
  output_docs_count: 3
  max_hops: 2
  complexity_threshold: 2
  skip_if_high_confidence: true
  high_confidence_threshold: 0.5
  very_low_score_threshold: 0.05  # Trigger NO_RELEVANT_DOCS if score < 5%
  min_query_length: 10

# Текстовые настройки и словари
config:
  complexity_detection:
    complex_keywords:
      - "как"
      - "почему"
      - "сравни"
      - "разница"
      - "how"
      - "why"
      - "compare"
