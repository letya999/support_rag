node:
  name: hybrid_search
  enabled: true

# Числовые и булевые параметры
parameters:
  vector_top_k: 5
  lexical_top_k: 5
  final_top_k: 5
  rrf_k: 60
  score_threshold: 0.0
  use_or_logic: true
  min_word_length: 2

# Текстовые настройки
config:
  fusion_method: rrf
  collection_name: documents
