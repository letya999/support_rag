node:
  name: metadata_filtering
  enabled: true

# Числовые и булевые параметры
parameters:
  use_category_filter: false  # Temporarily disabled - causing empty results
  skip_on_unknown: true

# Текстовые настройки и словари
config:
  fallback_category: General
  
  filter_fields:
    - category
    - intent
    - language
