node:
  name: state_machine
  enabled: true

# Числовые и булевые параметры
parameters:
  use_rules_engine: true
  max_attempts_before_handoff: 4
  reset_on_gratitude: true
  handoff_check_top_n: 3

# Текстовые настройки и словари
config:
  default_state: INITIAL
  
  # Действия для каждого состояния
  state_actions:
    INITIAL: auto_reply
    CLARIFY: auto_reply
    LOW_CONFIDENCE: auto_reply
    EMPATHY_MODE: auto_reply
    REPEATED_ISSUE: auto_reply
    STUCK_LOOP: suggest_handoff
    ESCALATE: handoff
    RESOLVED: auto_reply
    BLOCKED: block

