node:
  name: routing
  enabled: true

# Числовые и булевые параметры
parameters:
  min_confidence_auto_reply: 0.3
  respect_escalation_decision: true
  respect_requires_handoff: true
  clarification_enabled: true

# Текстовые настройки и словари
config:
  decision_priority:
    1: safety_violation
    2: escalation_requested
    3: requires_handoff
    4: low_confidence
    5: auto_reply
  
  # Confidence range for triggering clarification
  clarification_confidence_range:
    - 0.3
    - 0.6
  
  # Categories that always require human escalation
  always_escalate_categories:
    - billing_dispute
    - account_closure
    - complaint
    - refund_request
  
  # Intents that always require human escalation
  always_escalate_intents:
    - urgent
    - vip
    - escalation
  
  # Escalation messages by language
  escalation_messages:
    ru: "К сожалению, я не могу обработать ваш запрос. Передаю вас специалисту службы поддержки. Пожалуйста, ожидайте подключения."
    en: "Unfortunately, I cannot process your request. Transferring you to a support specialist. Please wait for connection."
    default: "Unfortunately, I cannot process your request. Transferring you to a support specialist."

