node:
  name: dialog_analysis
  enabled: true

# Числовые и булевые параметры
parameters:
  negative_sentiment_threshold: -0.3
  detect_repeated_questions: true
  inference_timeout_ms: 3000

# Текстовые настройки и словари
config:
  mode: rule_based
  
  keywords:
    escalation:
      - оператор
      - человек
      - менеджер
      - соедините
      - operator
      - human
      - agent
      - transfer
    gratitude:
      - спасибо
      - благодарю
      - thank
      - thanks
    frustration:
      - тупой
      - плохой
      - ужас
      - stupid
      - useless
      - bad
      - hate
