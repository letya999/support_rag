node:
  name: generate
  enabled: true

parameters:
  model: gpt-4o-mini
  temperature: 0.3
  max_tokens: 1000
  include_sources: true

prompts:
  language_instruction:
    ru: "Отвечай на русском языке."
    en: "Respond in English."
  context_template: |
    Используй следующую информацию для ответа:
    
    {context}

response_formatting:
  add_confidence_warning: true
  confidence_warning_threshold: 0.3
  low_confidence_prefix:
    ru: "Я не полностью уверен, но вот что удалось найти:\n\n"
    en: "I'm not entirely sure, but here's what I found:\n\n"
