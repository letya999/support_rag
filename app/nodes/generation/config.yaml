node:
  name: generation
  enabled: true

# Числовые и булевые параметры
parameters:
  temperature: 0.3
  max_tokens: 1000
  include_sources: true
  add_confidence_warning: true
  confidence_warning_threshold: 0.3

# Текстовые настройки и словари
config:
  model: gpt-4o-mini
  
  # Промпты загружаются из .txt файлов:
  # - context_template.txt
  # - language_instruction_ru.txt
  # - language_instruction_en.txt
  # - low_confidence_prefix_ru.txt
  # - low_confidence_prefix_en.txt
