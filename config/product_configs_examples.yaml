# Example Product Configuration Files
# Use these as templates for your own product configurations

# Example 1: SaaS Product (Cloud Storage)
saas_clouddrive:
  product_name: "CloudDrive Pro"
  description: "Enterprise cloud storage platform with real-time collaboration, version control, and AI-powered file organization"
  industry: "SaaS"
  features:
    - File synchronization
    - Real-time collaboration
    - Version history
    - Advanced search
    - API access
    - Mobile apps
    - End-to-end encryption

# Example 2: E-commerce Platform
ecommerce_shophub:
  product_name: "ShopHub"
  description: "All-in-one e-commerce platform for small and medium businesses with inventory management, payment processing, and automated shipping integration"
  industry: "E-commerce"
  features:
    - Inventory management
    - Payment processing (credit cards, PayPal, Apple Pay)
    - Shipping integration (UPS, FedEx, DHL)
    - Order management
    - Customer analytics
    - Marketing automation
    - Multi-channel selling

# Example 3: Fintech App
fintech_payflow:
  product_name: "PayFlow"
  description: "Digital payment and personal finance management application with budgeting, investing, and peer-to-peer transfers"
  industry: "Fintech"
  features:
    - Account creation and verification
    - Fund transfers and payments
    - Investment management
    - Budgeting tools
    - Card management
    - Spending analytics
    - Fraud protection
    - International transfers

# Example 4: Social Media Platform
social_community:
  product_name: "CommunityHub"
  description: "Social platform for niche communities with content sharing, live streaming, and group messaging"
  industry: "Social Media"
  features:
    - User profiles and verification
    - Content posting (text, images, video)
    - Live streaming
    - Group messaging
    - Communities and groups
    - Notifications
    - Content moderation
    - Analytics for creators

# Example 5: Online Marketplace
marketplace_craftsy:
  product_name: "CraftMarket"
  description: "Peer-to-peer marketplace for handmade and artisan goods with dispute resolution and seller support"
  industry: "Marketplace"
  features:
    - Seller registration and verification
    - Product listings
    - Payment processing
    - Order management
    - Shipping labels
    - Messaging system
    - Seller analytics
    - Dispute resolution
    - Rating and review system
